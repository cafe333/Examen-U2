{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Artículos publicados</h2>
<a href="{{ url_for('add_article') }}" class="btn btn-primary mb-3">Agregar Artículo</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Introducción</th>
            <th>Año</th>
            <th>Autores</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.introduction }}</td>
            <td>{{ article.year }}</td>
            <td>{{ article.authors }}</td>
            <td>
                <a href="{{ url_for('edit_article', id=article.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('delete_article', id=article.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
